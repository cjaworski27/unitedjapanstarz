name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch (you can change this to another branch if needed)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup Azure Static Web Apps deployment action
      - name: 'Deploy to Azure Static Web Apps'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "/"  # Location of your app files (HTML, CSS, JS, etc.), adjust if in a subfolder
          output_location: "/"  # Usually set to "/" for static HTML sites
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

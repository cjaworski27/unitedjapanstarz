<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Japan Starz</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Style for the navigation links */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white; /* White text color */
            background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background */
            padding: 10px 15px; /* Padding for better spacing */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2rem; /* Larger text */
            text-transform: uppercase; /* Optional: Make the text uppercase */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover */
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
            color: #f39c12; /* Change text color on hover */
        }

        /* Optional: Adding a shadow effect to make the text pop more */
        nav ul li a {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Styling the background container */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/kamisama1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure it stays behind content */
        }
    </style>
</head>
<body>
    <!-- Background Image Container -->
    <div class="background-container"></div>

    <header>
        <img src="image/UJZlogo.jpg" alt="UJZLogo" class="logo">
        <h1>瞬間を抱きしめよう</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>異なる場所から、ダンスで一つに <br>From Different Corners, United by Dance</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out photos and videos of our performances.</p>
        <img src="image/UnitedJapanStarz1.jpg" alt="Top8BentenJam">
    </section>

    <iframe width="600" height="800" src="https://www.youtube.com/embed/9gX7oeyMcfE?si=9XoSQ7S1WlzkYFBa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>BentenJam Top8 Battle</h2> <!-- Fixed the typo here -->

    <section id="contact">
        <h2>Contact Us</h2>
        <p>collinjaworski97@gmail.com</p>
    </section>
</body>
</html>

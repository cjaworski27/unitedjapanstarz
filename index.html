<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Japan Starz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="image/UJZlogo.jpg" alt="UJZLogo" class="logo">
        <h1>瞬間を抱きしめよう</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section About -->
    <section id="about">
        <h2>About Us</h2>
        <p>異なる場所から、ダンスで一つに <br>From Different Corners, United by Dance</p>
    </section>

    <!-- Section Gallery -->
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out photos and videos of our performances.</p>
        <img src="image/UnitedJapanStarz1.jpg" alt="Top8BentenJam">
    </section>

    <!-- The video will now be displayed at the bottom via CSS -->
    <div class="video-container"></div>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>collinjaworski97@gmail.com</p>
    </section>

    <!-- JavaScript to inject the YouTube iframe dynamically -->
    <script>
      window.onload = function() {
        const videoContainer = document.querySelector('.video-container');
        const iframe = document.createElement('iframe');
        iframe.src = "https://www.youtube.com/embed/9gX7oeyMcfE?si=9XoSQ7S1WlzkYFBa"; // Replace with your actual video ID
        iframe.frameborder = "0";
        iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowfullscreen = true;
        videoContainer.appendChild(iframe);
      }
    </script>
</body>
</html>
